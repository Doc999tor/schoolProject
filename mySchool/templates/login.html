<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
<body>	
	<form class="jumbotron col-md-8 col-md-offset-2">
		<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" class="form-control" id="username" placeholder="Name" ng-model="username">
		</div>
		<div class="form-group">
			<label for="password">Password:</label>
			<input type="text" class="form-control" id="password" placeholder="Phone" ng-model="password">
		</div>
		<div class="form-group">
		    <button type="submit" class="btn btn-default" ng-click='login()'>Send</button>
		</div>
	</form>
</body>
</html>
