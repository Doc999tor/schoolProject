<form class="crForm" ng-controller="courseFormCntrl">
	<div class="form-group">
      	<button type="submit" class="btn btn-default" ng-click='postData()'>Save</button>
 	</div>
	<h3>Add Course:</h3>
	<div class="form-group">
		<label for="crName">Name:</label>
		<input type="text" class="form-control" id="crName" placeholder="Name" ng-model="crName">
	</div>
	<div class="form-group">
  		<label for="crDescription">Comment:</label>
  		<textarea class="form-control" rows="5" id="crDescription" ng-model="crDescription"></textarea>
	</div>
	<div class="form-group">
		<label for="crImage">File input</label>
	   	<input type="file" id="crImage" name="image" ng-model="crImage">
	</div>
	
</form>
